<form [formGroup]="bookForm" (ngSubmit)="onSubmitBookForm()">
  <div class="form-group">
    <label for="name">Nom du Libre</label>
    <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="author"> Auteur du Livre</label>
    <input type="text" class="form-control" id="author" formControlName="author">
  </div>
  <label for="category">Categorie</label>
    <div class="form-group">
    <input type="text" class="form-control" id="category" formControlName="category">
    </div>
      <div class="form-group">
    <label for="copies">Nombre d'Exemplaire</label>
    <input type="text" class="form-control" id="copies" formControlName="copies">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid">Soumettre</button>
</form>
